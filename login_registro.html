<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2A2F35;
            --accent: #FF5F15;
            --light: #FFFFFF;
            --dark: #1A1E23;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            background: var(--dark);
        }

        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://images.unsplash.com/photo-1494976388901-750342ad5436') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            color: var(--light);
            text-align: center;
            max-width: 600px;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .hero-content p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .auth-container {
            padding: 4rem;
            display: flex;
            align-items: center;
            background: var(--light);
        }

        .auth-wrapper {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            animation: slideIn 0.6s ease-out;
        }

        .auth-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            position: relative;
            transition: var(--transition);
        }

        .auth-tab.active {
            color: var(--accent);
        }

        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            opacity: 0.7;
        }

        .auth-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .auth-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(255,95,21,0.2);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--primary);
            opacity: 0.7;
        }

        .auth-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.5rem 0;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
        }

        .checkbox {
            width: 20px;
            height: 20px;
            accent-color: var(--accent);
        }

        .forgot-password {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .btn-auth {
            width: 100%;
            padding: 1rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            background: var(--accent);
            color: var(--light);
            position: relative;
            overflow: hidden;
        }

        .btn-auth::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.1);
            opacity: 0;
            transition: var(--transition);
        }

        .btn-auth:hover::after {
            opacity: 1;
        }

        .social-auth {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            background: transparent;
            color: var(--primary);
            cursor: pointer;
            transition: var(--transition);
        }

        .social-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .auth-divider {
            display: flex;
            align-items: center;
            color: #666;
            margin: 2rem 0;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
            margin: 0 1rem;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
            }

            .hero-section {
                display: none;
            }

            .auth-container {
                padding: 2rem;
                min-height: 100vh;
            }
        }
    </style>
</head>
